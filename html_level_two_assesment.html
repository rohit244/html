<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <h1>Course Sign Up page</h1>
    <p>Please Note Name, Last Name, Email id and Password Is required</p>
    <form action="linking_page_of_signup_page.html" method="get">

    <label for="fn">First Name:</label>
      <input id="fn" type="text" name= "" placeholder="First Name"required>


      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" placeholder="Last Name"required>
<p></p>

    <label for="mail">Email:</label>
      <input id="mail"type="email" name="" placeholder="user@gmail.com"required>

      <label for="pass">Password:</label>
      <input id="pass"type="password" name="" value="" required>

    <form  method="get">
      <p>Are You Over 18 ?</p>
      <label for="yes"> YES:
        <input id="yes" type="radio" name="age" value="18+">
        <label for="no">NO:
          <input id="no" type="radio" name="age" value="18-">
        </label>
      </label>
      <p>Do You Have a Credit Card Or Paypal?</p>
      <select name="payment">
      <option value="Credit Card">Credit Card</option>
      <option value="Paypal">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Send Feedback">
    </form>
  </body>
