  <h1>Hotel Feedback Form</h1>
    <form method="get">
    <h3> 1. Are You From Inside India? or Outside From India?</h3>

<input id="inindia" type="radio" name="location" value="Inside">

       <label for="outindia">Outside:
<input id="outindia" type="radio" name="location" value="Outside">
       </label>
    <h2>How Was Your Service?</h2>
  <select name="service">
           <option value="Really great">5</option>
           <option value="Good">4</option>
           <option value="Okay">3</option>
           <option value="Not So Good">2</option>
           <option value="Really Bad">1</option>
  </select>
    <h2>Any Other Feedback?</h2>
                  <textarea name="Rohit's Text Area" rows="8" cols="80">
                  </textarea>
<input type="submit" name="" value="Submit">
    </form>
  </body>
